<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Criar Tarefa</title>
  <link rel="stylesheet" href="{% static 'styles/criartar.css' %}">

</head>
<body>
  <h1>Criar Nova Tarefa</h1>

  <form method="POST">

    {{ form.as_p }}

  <a href="{% url 'tarefas' %}">Voltar para Lista de Tarefas</a>
</body>
</html>
